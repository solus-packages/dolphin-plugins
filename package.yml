name       : dolphin-plugins
version    : 20.04.3
release    : 34
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.3/src/dolphin-plugins-20.04.3.tar.xz : f0dad66e7302711e136b0253fb73dbf16bc9facdbb4ad617207fb818fc84130a
homepage   : https://kde.org/applications/system/org.kde.dolphin-plugins
