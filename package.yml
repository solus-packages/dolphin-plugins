name       : dolphin-plugins
version    : 18.04.3
release    : 6
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.3/src/dolphin-plugins-18.04.3.tar.xz : eaf1ead717acb2d4b045d37f29f85cbba11db04e609bef2a5eba8015b25d8cb9
license    : GPL-2.0
component  : desktop.kde
optimize   : lto
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - dolphin-devel
    - extra-cmake-modules
    - kdelibs4support-devel
    - ki18n-devel
    - kio-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
