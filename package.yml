name       : dolphin-plugins
version    : 19.04.3
release    : 19
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.3/src/dolphin-plugins-19.04.3.tar.xz : a68e15b71fa35acb190952ef49b2611876317e3bb0420d65d5365bc03feb9542
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(Qt5Core)
    - dolphin-devel
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
