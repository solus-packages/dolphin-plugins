name       : dolphin-plugins
version    : 20.04.2
release    : 33
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.2/src/dolphin-plugins-20.04.2.tar.xz : c8bac93e799b5bcaac5f9afe258d69494a01c4f6956aabebe47d08d7a0ee5403
homepage   : https://kde.org/applications/system/org.kde.dolphin-plugins
license    : GPL-2.0-or-later
