name       : dolphin-plugins
version    : 18.04.0
release    : 3
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.0/src/dolphin-plugins-18.04.0.tar.xz : 9875ef48ed0f7734408bf9bddca18d53f96cf4478cc8d4ad5e568688a0706d82
license    : GPL-2.0
component  : desktop.kde
optimize   : lto
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - dolphin-devel
    - extra-cmake-modules
    - kdelibs4support-devel
    - ki18n-devel
    - kio-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
