name       : dolphin-plugins
version    : 18.12.1
release    : 13
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.1/src/dolphin-plugins-18.12.1.tar.xz : 0876b9c5226c3673b36c3ba45c89da74c7b5e093bd8ff300e4e28a7142924c48
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(Qt5Core)
    - dolphin-devel
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
