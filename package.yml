name       : dolphin-plugins
version    : 18.12.0
release    : 12
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.0/src/dolphin-plugins-18.12.0.tar.xz : 3cca26bc0064b4babb4b8f524b521ba1fa257f42c8cb0f06188072053bd5f31e
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(Qt5Core)
    - dolphin-devel
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
