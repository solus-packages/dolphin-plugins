name       : dolphin-plugins
version    : 19.08.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.0/src/dolphin-plugins-19.08.0.tar.xz : f074aa7151f4b4d9202d90257952638652a1bf09d02699762f346d85b61c5f54
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(Qt5Core)
    - dolphin-devel
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
