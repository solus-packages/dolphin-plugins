name       : dolphin-plugins
version    : 18.08.2
release    : 9
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.2/src/dolphin-plugins-18.08.2.tar.xz : 7497ca4c86839b45d3ca6138d720ebd045af9f426977dcbafbf53adb4e70bad6
license    : GPL-2.0
component  : desktop.kde
optimize   : lto
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(Qt5Core)
    - dolphin-devel
    - extra-cmake-modules
    - kdelibs4support-devel
    - ki18n-devel
    - kio-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
