name       : dolphin-plugins
version    : 18.12.3
release    : 15
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.3/src/dolphin-plugins-18.12.3.tar.xz : 1bff5f828f11e9b9a527b59f12ec16745fa19fb09392ca1872d6b0c909212427
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(Qt5Core)
    - dolphin-devel
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
