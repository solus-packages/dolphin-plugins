name       : dolphin-plugins
version    : 18.08.0
release    : 7
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.0/src/dolphin-plugins-18.08.0.tar.xz : 3bea72ffe16aac221e2ffa2f91c910b78912dca557aba4866204aa3ed85c26c9
license    : GPL-2.0
component  : desktop.kde
optimize   : lto
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(Qt5Core)
    - dolphin-devel
    - extra-cmake-modules
    - kdelibs4support-devel
    - ki18n-devel
    - kio-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
