name       : dolphin-plugins
version    : 19.04.2
release    : 18
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.2/src/dolphin-plugins-19.04.2.tar.xz : 442ed0b6f08dd493885155e090847a069915518fbbbae5dd4923cb2ca3860901
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(Qt5Core)
    - dolphin-devel
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
