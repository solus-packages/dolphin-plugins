name       : dolphin-plugins
version    : 18.08.1
release    : 8
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.1/src/dolphin-plugins-18.08.1.tar.xz : 6d2af38e61a1daa5cfc7bb395035c04a48ae96f7bb595d6c1ead14d1874d4071
license    : GPL-2.0
component  : desktop.kde
optimize   : lto
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(Qt5Core)
    - dolphin-devel
    - extra-cmake-modules
    - kdelibs4support-devel
    - ki18n-devel
    - kio-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
