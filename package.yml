name       : dolphin-plugins
version    : 18.04.2
release    : 5
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.2/src/dolphin-plugins-18.04.2.tar.xz : db47a16f5fd8fb67940bb7104d75a139561346a8d4a28c65cab454c92458b886
license    : GPL-2.0
component  : desktop.kde
optimize   : lto
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - dolphin-devel
    - extra-cmake-modules
    - kdelibs4support-devel
    - ki18n-devel
    - kio-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
