name       : dolphin-plugins
version    : 19.04.1
release    : 17
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.1/src/dolphin-plugins-19.04.1.tar.xz : dc528e93d3f7809b8480da5134ead3886205a172a85b25ffdd5720ec67892105
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(Qt5Core)
    - dolphin-devel
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
