name       : dolphin-plugins
version    : 18.12.2
release    : 14
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.2/src/dolphin-plugins-18.12.2.tar.xz : 14badeba012c6f4d00832a157161bab95dec1c13cdfd892f8ba6c66ae2228020
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - pkgconfig(Qt5Core)
    - dolphin-devel
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
